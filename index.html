<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>TODO APP</title>
</head>
<body>
    
    <section class="app">
        
        <section class="header">
            <h1>todos</h1>
        </section>

        <section class="todo-input">
            <i class="fa-solid fa-angle-down" id="mark-all-complete"></i>
            <input type="text" class="take-input" placeholder="What needs to be done?">  
        </section>

        <section class="todos"></section>

        <section class="footer">
            <span class="active-items-count"></span>
            <span class="all-items">All</span>
            <span class="active-items">Active</span>
            <span class="completed-items">Completed</span>
            <span class="clear-items">Clear completed</span>
        </section>

    </section>
    <script src="index.js"></script>
</body>
</html>
